<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>

<div th:each="person : ${people}">

       th:text="${person.getName()}">person</a>
</div>
<br>
    <p>
        <a href="/people/new">Добавить пользователя</a>
    </p>
<p><a href="/">На главную</a></p>
</body>
</html>
